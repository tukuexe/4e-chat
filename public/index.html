<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>XMN CHAT</title>
  <link rel="manifest" href="/manifest.json" />
  <style>
    :root{--bg:#121212;--glass:rgba(255,255,255,.06);--neon:#00ffff;--font:'Segoe UI',system-ui;}
    body{margin:0;background:var(--bg);font-family:var(--font);color:#fff;display:flex;flex-direction:column;height:100vh;}
    #head{display:flex;align-items:center;justify-content:space-between;padding:12px 16px;background:var(--glass);backdrop-filter:blur(10px);border-bottom:1px solid rgba(255,255,255,.1);}
    #box{flex:1;overflow-y:auto;padding:12px;margin:16px;background:var(--glass);border-radius:12px;border:1px solid rgba(255,255,255,.1);}
    .msg{margin:4px 0;font-size:15px;}
    .time{font-size:10px;color:#aaa;}
    #inp{background:transparent;border:none;border-bottom:1px solid var(--neon);color:#fff;padding:8px;width:70%;}
    #btn{background:var(--neon);color:#000;border:none;padding:8px 16px;border-radius:4px;font-weight:bold;cursor:pointer;}
    #foot{display:flex;align-items:center;justify-content:center;gap:8px;padding:12px;background:var(--glass);}
  </style>
</head>
<body>
  <div id="head"><span>XMN CHAT</span><button id="install" style="display:none">Install</button></div>
  <div id="box"></div>
  <div id="foot">
    <input id="inp" placeholder="type message..." autocomplete="off" />
    <button id="btn">connect</button>
  </div>

  <script type="module" src="/app.js"></script>
</body>
</html>
